<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../imagenes/favicon.png">
        <title>Challenge Encriptador de texto Alura-Oracle</title>
    </head>
    <body>
        <header>
            <img src="../images/logo.png" alt="logo de alura" class="logo">
        </header>

        <main>
            <div class="contenedor">
                <section class="ingreso-texto">
                    <textarea class="text-area" cols="25" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                    <div>
                        <h6 class="informacion">⚠Solo letras minúsculas y sin acentos</h6>
                    </div>

                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
                <div class="texto-encriptado" id="texto-encriptado">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
                    <img src="../images/Muñeco.png" alt="" id="muneco">
                    <div class="mensaje-encriptado" id="mensaje-encriptado">
                        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <button class="btn-copiar" id="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </main>
        <script src="../javascript/script.js"></script>

    </body>

</html>
